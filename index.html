<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee Game Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Galada&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <section id="title" class="topcontainer">
    <h1>Let's Roll!</h1>
    <div>
      <button type="button" class="btn btn-dark btn-lg" onclick="editNames();">
        <h3>Edit Names</h3>
      </button>
    </div>
  </section>


  <section id="media" class="bottomcontainer">
    <div>
      <button class="btn btn-lg btn-outline-dark " type="button" onclick="rollTheDice();">
        <a id="color" href="#media">
          <h3>Roll the Dice</h3>
        </a>
      </button>
    </div>

    <div>

      <div class="dice">
        <p>Player 1</p>
        <img src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img src="images/dice6.png">
      </div>

    </div>
    <div>
      <button class="btn btn-lg btn-dark " type="button">
        <a id="color" href="#title">
          <h3>Show Result</h3>
        </a>
      </button>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>
</section>
