  <link href="https://fonts.googleapis.com/css2?family=Galada&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
  <section class="topcontainer">
    <h1 id="title" class="h1-styles">Let's Roll!</h1>
    <div>
      <button type="button" class="btn btn-dark btn-lg" onclick="editNames();">
        <h3>Edit Names</h3>
      </button>
    </div>
  </section>


  <section class="middlecontainer">
    <div>
      <button class="btn btn-lg btn-outline-dark " type="button" onclick="rollTheDice();">
        <a href="#media">
          <h3>Roll the Dice</h3>
        </a>
      </button>
    </div>

    <div id="media">

      <div class="dice">
        <p class="Player1">Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p class="Player2">Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>
    <div>
      <button class="btn btn-lg btn-dark " type="button">
        <a href="#title">
          <h3>Show Result</h3>
        </a>
      </button>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>
</section>
